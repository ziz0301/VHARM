            cursor: pointer;

    <div class="toggle-heading" onclick="toggleCodeField('json1')">JSON Data 1</div>
    <div class="code-field" id="json1">
        <button class="copy-button" onclick="copyToClipboard('json1')">Copy Code</button>

    </div>

    <!-- Add more JSON data sections as needed -->

    <script>
        function toggleCodeField(id) {
            var codeField = document.getElementById(id);
            if (codeField.style.display === "none" || codeField.style.display === "") {
                codeField.style.display = "block";
            } else {
                codeField.style.display = "none";
            }
        }

        function copyToClipboard(id) {
            var codeField = document.getElementById(id).getElementsByTagName('pre')[0];
            var textArea = document.createElement("textarea");
            textArea.value = codeField.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            alert("Code copied to clipboard!");
        }
    </script>
